syntax = "proto3";

option go_package = "./eventmanager";

import "google/protobuf/timestamp.proto";

message EventMetadata {
  string uid = 1;
  google.protobuf.Timestamp created_at = 2;
  google.protobuf.Timestamp ended_at = 3;
}

message Event {
  EventMetadata metadata = 1;
  bytes payload = 2;
}
